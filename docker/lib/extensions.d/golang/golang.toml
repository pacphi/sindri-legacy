# golang.toml - Go 1.24 + go tools configuration for mise
# Full Go development environment

[tools]
# Go 1.24 (pinned version for stability)
go = "1.24"

# Go tools via go backend
"go:golang.org/x/tools/gopls" = "latest"
"go:github.com/go-delve/delve/cmd/dlv" = "latest"
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "latest"
"go:github.com/air-verse/air" = "latest"
"go:github.com/goreleaser/goreleaser" = "latest"

[env]
GOPATH = "$HOME/go"
GO111MODULE = "on"
GOPROXY = "https://proxy.golang.org,direct"

[settings]
experimental = true
