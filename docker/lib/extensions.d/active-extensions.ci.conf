# Active Extensions Configuration (CI Mode)
# ============================================================================
# Extensions execute in the order listed below.
# Uncomment lines to activate extensions (remove the # at the start).
#
# Usage:
#   extension-manager install-all       # Install all uncommented extensions
#   extension-manager --interactive     # Interactive setup
# ============================================================================

# ============================================================================
# PRE-INSTALLED BASE SYSTEM
# ============================================================================
# The following are pre-installed in the Docker image and always available:
# • workspace-structure - /workspace directory tree
# • mise - Unified tool version manager
# • ssh-environment - Non-interactive SSH session support
# • claude-code-cli - Claude Code CLI (installed but not authenticated)
#
# Do not add these to the manifest.

# ============================================================================
# FOUNDATIONAL LANGUAGES
# ============================================================================
