name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      # Deployment configuration
      - "fly.toml"
      - "Dockerfile"
      # CI scripts
      - "scripts/prepare-fly-config.sh"
      - "scripts/lib/fly-common.sh"
      # Extension system (core files only)
      - "docker/lib/extension-manager.sh"
      - "docker/lib/common.sh"
      - "docker/lib/extensions-common.sh"
      # Workflow itself and direct dependencies
      - ".github/workflows/integration.yml"
      - ".github/workflows/integration-test.yml"
      - ".github/workflows/developer-workflow.yml"
      - ".github/workflows/mise-stack-integration.yml"
      # Integration-specific scripts
      - ".github/scripts/integration/**"
      # Shared actions used by integration workflows
      - ".github/actions/setup-fly-test-env/**"
      - ".github/actions/deploy-fly-app/**"
      - ".github/actions/wait-fly-deployment/**"
      - ".github/actions/test-ssh-connectivity/**"
      - ".github/actions/test-vm-configuration/**"
      - ".github/actions/run-vm-script/**"

  pull_request:
    branches: [main, develop]
    paths:
      # Deployment configuration
      - "fly.toml"
      - "Dockerfile"
      # CI scripts
      - "scripts/prepare-fly-config.sh"
      - "scripts/lib/fly-common.sh"
      # Extension system (core files only)
      - "docker/lib/extension-manager.sh"
      - "docker/lib/common.sh"
      - "docker/lib/extensions-common.sh"
      # Workflow itself and direct dependencies
      - ".github/workflows/integration.yml"
      - ".github/workflows/integration-test.yml"
      - ".github/workflows/developer-workflow.yml"
      - ".github/workflows/mise-stack-integration.yml"
      # Integration-specific scripts
      - ".github/scripts/integration/**"
      # Shared actions used by integration workflows
      - ".github/actions/setup-fly-test-env/**"
      - ".github/actions/deploy-fly-app/**"
      - ".github/actions/wait-fly-deployment/**"
      - ".github/actions/test-ssh-connectivity/**"
      - ".github/actions/test-vm-configuration/**"
      - ".github/actions/run-vm-script/**"

  schedule:
    - cron: '0 2 * * 6'  # Weekly on Saturday at 2:00 AM UTC

  workflow_dispatch:
    inputs:
      test_region:
        description: "Fly.io region for test deployment"
        required: false
        default: "sjc"
        type: choice
        options:
          # North America
          - sjc  # San Jose, California (US)
          - lax  # Los Angeles, California (US)
          - dfw  # Dallas, Texas (US)
          - ord  # Chicago, Illinois (US)
          - iad  # Ashburn, Virginia (US)
          - ewr  # Secaucus, New Jersey (US)
          - yyz  # Toronto, Canada
          # Europe
          - lhr  # London, United Kingdom
          - ams  # Amsterdam, Netherlands
          - cdg  # Paris, France
          - fra  # Frankfurt, Germany
          - arn  # Stockholm, Sweden
          # Asia Pacific
          - nrt  # Tokyo, Japan
          - sin  # Singapore
          - syd  # Sydney, Australia
          - bom  # Mumbai, India
          # South America
          - gru  # São Paulo, Brazil
          # Africa
          - jnb  # Johannesburg, South Africa
      skip_cleanup:
        description: "Skip cleanup (for debugging)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  # ============================================================================
  # Setup Configuration
  # ============================================================================

  setup-config:
    name: Setup Configuration
    runs-on: ubuntu-latest
    outputs:
      region: ${{ steps.config.outputs.region }}
      test_app_prefix: ${{ steps.config.outputs.test_app_prefix }}
      skip_cleanup: ${{ steps.config.outputs.skip_cleanup }}
    steps:
      - name: Set configuration
        id: config
        run: |
          # Define defaults once - handles both workflow_dispatch and push/PR triggers
          echo "region=${{ github.event.inputs.test_region || 'sjc' }}" >> $GITHUB_OUTPUT
          echo "test_app_prefix=sindri-ci-test" >> $GITHUB_OUTPUT
          echo "skip_cleanup=${{ github.event.inputs.skip_cleanup == 'true' }}" >> $GITHUB_OUTPUT

  # ============================================================================
  # Build Docker Image
  # ============================================================================

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: setup-config
    outputs:
      image-url: ${{ steps.final.outputs.image-url }}
      should-use-image: ${{ steps.check.outputs.should-use }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check if build needed
        id: check
        run: |
          # Get list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          elif [ "${{ github.event_name }}" = "push" ]; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            # workflow_dispatch - always build
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "should-use=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if Dockerfile or docker/* changed
          if echo "$CHANGED_FILES" | grep -qE '^(Dockerfile|docker/)'; then
            echo "Docker files changed, rebuild needed"
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "should-use=true" >> $GITHUB_OUTPUT
          else
            echo "Docker files unchanged, reusing latest image"
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "should-use=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate tag
        id: gen-tag
        if: steps.check.outputs.should-build == 'true'
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            TAG="pr-${PR_NUMBER}-${GITHUB_SHA:0:7}"
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            BRANCH=${BRANCH//\//-}
            TAG="${BRANCH}-${GITHUB_SHA:0:7}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push new image
        id: build
        if: steps.check.outputs.should-build == 'true'
        uses: ./.github/actions/build-push-image
        with:
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          tag: ${{ steps.gen-tag.outputs.tag }}

      - name: Get existing image
        id: get-existing
        if: steps.check.outputs.should-build == 'false'
        run: |
          IMAGE_URL="registry.fly.io/sindri-registry:latest"
          echo "url=${IMAGE_URL}" >> $GITHUB_OUTPUT
          echo "Using existing image: ${IMAGE_URL}"

      - name: Set final image URL
        id: final
        run: |
          if [ "${{ steps.check.outputs.should-build }}" = "true" ]; then
            IMAGE_URL="${{ steps.build.outputs.image-url }}"
          else
            IMAGE_URL="${{ steps.get-existing.outputs.url }}"
          fi
          echo "image-url=${IMAGE_URL}" >> $GITHUB_OUTPUT
          echo "Final image URL: ${IMAGE_URL}"

  # ============================================================================
  # Core Integration Test
  # ============================================================================

  integration-test:
    name: Integration Test
    needs: [setup-config, build-image]
    uses: ./.github/workflows/integration-test.yml
    with:
      test_app_prefix: ${{ needs.setup-config.outputs.test_app_prefix }}
      region: ${{ needs.setup-config.outputs.region }}
      skip_cleanup: ${{ fromJSON(needs.setup-config.outputs.skip_cleanup) }}
      pre_built_image: ${{ needs.build-image.outputs.should-use-image == 'true' && needs.build-image.outputs.image-url || '' }}
    secrets:
      FLYIO_AUTH_TOKEN: ${{ secrets.FLYIO_AUTH_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================================================
  # Developer Workflow Test
  # ============================================================================

  developer-workflow:
    name: Developer Workflow
    needs: [setup-config, build-image, integration-test]
    uses: ./.github/workflows/developer-workflow.yml
    with:
      test_app_prefix: ${{ needs.setup-config.outputs.test_app_prefix }}
      region: ${{ needs.setup-config.outputs.region }}
      skip_cleanup: ${{ fromJSON(needs.setup-config.outputs.skip_cleanup) }}
      pre_built_image: ${{ needs.build-image.outputs.should-use-image == 'true' && needs.build-image.outputs.image-url || '' }}
    secrets:
      FLYIO_AUTH_TOKEN: ${{ secrets.FLYIO_AUTH_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================================================
  # Mise Stack Integration Test
  # ============================================================================

  mise-stack-integration:
    name: Mise Stack Integration
    needs: [setup-config, build-image, integration-test]
    uses: ./.github/workflows/mise-stack-integration.yml
    with:
      test_app_prefix: ${{ needs.setup-config.outputs.test_app_prefix }}
      region: ${{ needs.setup-config.outputs.region }}
      skip_cleanup: ${{ fromJSON(needs.setup-config.outputs.skip_cleanup) }}
      pre_built_image: ${{ needs.build-image.outputs.should-use-image == 'true' && needs.build-image.outputs.image-url || '' }}
    secrets:
      FLYIO_AUTH_TOKEN: ${{ secrets.FLYIO_AUTH_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================================================
  # Notify on Failure
  # ============================================================================

  notify-failure:
    name: Notify on Failure
    if: failure()
    needs: [setup-config, build-image, integration-test, developer-workflow, mise-stack-integration]
    runs-on: ubuntu-latest

    steps:
      - name: Report failure
        run: |
          echo "❌ Integration tests failed"
          echo "## ❌ Integration Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One or more integration tests failed. Please check the individual job logs for details." >> $GITHUB_STEP_SUMMARY
