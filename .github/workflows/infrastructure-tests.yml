name: Infrastructure Tests

on:
  workflow_call:
    inputs:
      test_app_prefix:
        description: "Test app prefix"
        required: false
        default: "infra-test"
        type: string
      region:
        description: "Fly.io region"
        required: false
        default: "sjc"
        type: string
      skip_cleanup:
        description: "Skip cleanup for debugging"
        required: false
        default: false
        type: boolean
      pre_built_image:
        description: "Pre-built Docker image URL (optional)"
        required: false
        default: ""
        type: string
    secrets:
      FLYIO_AUTH_TOKEN:
        required: true
      ANTHROPIC_API_KEY:
        required: false

permissions:
  contents: read

jobs:
  infrastructure-test:
    name: Infrastructure & VM Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Fly.io test environment
        id: setup
        uses: ./.github/actions/setup-fly-test-env
        with:
          app-prefix: ${{ inputs.test_app_prefix }}
          extension-name: "infrastructure"
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          region: ${{ inputs.region }}
          resource-tier: "minimal"

      - name: Deploy test environment
        uses: ./.github/actions/deploy-fly-app
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          region: ${{ inputs.region }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          deploy-timeout: "300"
          pre-built-image: ${{ inputs.pre_built_image }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          ci-mode: "true"
          vm-memory: ${{ steps.setup.outputs.vm-memory }}
          cpu-kind: ${{ steps.setup.outputs.cpu-kind }}
          cpu-count: ${{ steps.setup.outputs.cpu-count }}
          volume-size: ${{ steps.setup.outputs.volume-size }}

      - name: Wait for deployment
        uses: ./.github/actions/wait-fly-deployment
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          timeout-seconds: "240"
          expected-status: "started"

      - name: Test SSH connectivity
        uses: ./.github/actions/test-ssh-connectivity
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}

      - name: Test VM configuration
        uses: ./.github/actions/test-vm-configuration
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          expected-memory-mb: ${{ steps.setup.outputs.vm-memory }}
          expected-cpus: ${{ steps.setup.outputs.cpu-count }}
          expected-cpu-kind: ${{ steps.setup.outputs.cpu-kind }}
          expected-volume-size: ${{ steps.setup.outputs.volume-size }}

      - name: Test VM deployment and basic workflow
        uses: ./.github/actions/run-vm-script
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          script-path: .github/scripts/infrastructure/test-vm-deployment.sh

      - name: Verify volume mount
        uses: ./.github/actions/test-volume-mount
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}

      - name: Test volume persistence
        uses: ./.github/actions/test-volume-persistence
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}

      - name: Test auto-suspend functionality
        if: success()
        uses: ./.github/actions/test-machine-lifecycle
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}

      - name: Test secrets management (SOPS + age)
        uses: ./.github/actions/run-vm-script
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
          script-path: .github/scripts/infrastructure/test-secrets-management.sh

      - name: Cleanup test resources
        if: always() && !inputs.skip_cleanup
        uses: ./.github/actions/cleanup-fly-app
        with:
          app-name: ${{ steps.setup.outputs.app-name }}
          fly-api-token: ${{ secrets.FLYIO_AUTH_TOKEN }}
