name: Project Validation

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    name: Shellcheck Validation
    uses: ./.github/workflows/shellcheck-validation.yml

  yaml-validation:
    name: YAML Validation
    uses: ./.github/workflows/yaml-validation.yml

  setup-validation:
    name: Validate Setup Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check required files exist
        run: |
          echo "Checking for required files..."

          required_files=(
            "Dockerfile"
            "fly.toml"
            "scripts/vm-setup.sh"
            "scripts/vm-suspend.sh"
            "scripts/vm-resume.sh"
            "scripts/vm-teardown.sh"
            "docker/scripts/entrypoint.sh"
          )

          missing_files=()
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              missing_files+=("$file")
            fi
          done

          if [[ ${#missing_files[@]} -gt 0 ]]; then
            echo "❌ Missing required files:"
            printf '%s\n' "${missing_files[@]}"
            exit 1
          fi

          echo "✅ All required files present"

      - name: Validate fly.toml syntax
        run: |
          echo "Validating fly.toml configuration..."

          # Use the existing prepare-fly-config.sh script to handle template substitution
          # Set test values for validation
          export APP_NAME="test-app"
          export REGION="sjc"
          export VOLUME_NAME="test_data"
          export VOLUME_SIZE="10"
          export CPU_KIND="shared"
          export CPU_COUNT="1"
          export VM_MEMORY="512"
          export SSH_EXTERNAL_PORT="10022"

          # Create a backup of the original fly.toml
          cp fly.toml fly.toml.backup

          # Prepare the configuration (this will replace fly.toml with processed version)
          ./scripts/prepare-fly-config.sh --ci-mode

          # Install TOML validator for additional validation
          pip install toml

          # Validate the processed TOML syntax
          python3 -c "
          import toml
          import sys
          try:
              with open('fly.toml', 'r') as f:
                  content = f.read()

              # Parse the processed TOML
              config = toml.loads(content)
              print('✅ fly.toml template is valid TOML syntax')

              # Basic structure validation
              required_sections = ['app', 'primary_region']
              for section in required_sections:
                  if section not in config:
                      print(f'⚠️  Missing recommended section: {section}')

              if 'mounts' in config:
                  print('✅ Volume mounts configured')
              if 'services' in config:
                  print('✅ Services configured')

          except Exception as e:
              print(f'❌ fly.toml validation failed: {e}')
              sys.exit(1)
          "

          # Restore the original template file
          mv fly.toml.backup fly.toml

  script-validation:
    name: Validate Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate TOML syntax
        run: |
          echo "Validating extension TOML files..."
          pip install toml

          for toml in docker/lib/extensions.d/*/*.toml; do
            echo "Validating $toml..."
            python3 -c "import toml; toml.load(open('$toml'))" || exit 1
          done

          echo "✅ All TOML files are valid"

      - name: Verify extension-TOML pairs
        run: |
          echo "Checking mise-powered extensions have TOML files..."

          mise_extensions=("nodejs" "python" "rust" "golang" "nodejs-devtools")

          for ext in "${mise_extensions[@]}"; do
            if [[ ! -f "docker/lib/extensions.d/${ext}/${ext}.toml" ]]; then
              echo "❌ Missing TOML for mise-powered extension: $ext"
              exit 1
            fi
            echo "✅ $ext.extension + $ext.toml pair verified"
          done

      - name: Check script permissions
        run: |
          echo "Checking script permissions..."

          scripts=(
            "scripts/vm-setup.sh"
            "scripts/vm-suspend.sh"
            "scripts/vm-resume.sh"
            "scripts/vm-teardown.sh"
            "scripts/cost-monitor.sh"
            "scripts/volume-backup.sh"
            "scripts/volume-restore.sh"
          )

          for script in "${scripts[@]}"; do
            if [[ -f "$script" ]]; then
              perms=$(stat -c "%a" "$script")
              if [[ "$perms" != "755" && "$perms" != "775" ]]; then
                echo "⚠️  Script $script has permissions $perms (should be 755 or 775)"
              else
                echo "✅ Script $script has correct permissions ($perms)"
              fi
            fi
          done

  docker-validation:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t sindri-dev-env:test .

      - name: Test Docker image basic functionality
        run: |
          echo "Testing basic Docker image functionality..."

          # Run container and check if entrypoint exists
          docker run --rm sindri-dev-env:test ls -la /docker/scripts/entrypoint.sh

          # Check if a minium subset of tools are installed
          docker run --rm sindri-dev-env:test which ssh
          docker run --rm sindri-dev-env:test which curl
          docker run --rm sindri-dev-env:test which git

          echo "✅ Docker image built successfully with required tools"

  documentation-validation:
    name: Validate Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check markdown files
        run: |
          echo "Checking markdown files..."

          # Lint markdown files using npx (ignore line length for now)
          npx markdownlint-cli --config .markdownlint.json --ignore node_modules --ignore .git . || echo "Markdown linting completed with warnings"

      - name: Check for broken links in README
        run: |
          echo "Checking for broken internal links in documentation..."

          # Check that referenced documentation files exist
          docs=(
            "docs/AGENTS.md"
            "docs/ARCHITECTURE.md"
            "docs/CONTRIBUTING.md"
            "docs/COST_MANAGEMENT.md"
            "docs/CUSTOMIZATION.md"
            "docs/EXTENSION_TESTING.md"
            "docs/EXTENSION_VERSIONING.md"
            "docs/EXTENSIONS.md"
            "docs/IDE_SETUP.md"
            "docs/INTELLIJ.md"
            "docs/PREBUILT_IMAGES_SETUP"
            "docs/QUICKSTART.md"
            "docs/REGISTRY_RESILIENCE.md"
            "docs/REFERENCE.md"
            "docs/SECURITY.md"
            "docs/SETUP.md"
            "docs/TROUBLESHOOTING.md"
            "docs/TURBO_FLOW.md"
            "docs/VSCODE.md"
          )

          missing_docs=()
          for doc in "${docs[@]}"; do
            if [[ ! -f "$doc" ]]; then
              missing_docs+=("$doc")
            fi
          done

          if [[ ${#missing_docs[@]} -gt 0 ]]; then
            echo "⚠️  Referenced documentation files not found:"
            printf '%s\n' "${missing_docs[@]}"
          else
            echo "✅ All referenced documentation files exist"
          fi

  configuration-validation:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check agent configuration
        run: |
          if [[ -f "docker/config/agents-config.yaml" ]]; then
            echo "Validating agents configuration..."
            yq eval '.agents' docker/config/agents-config.yaml > /dev/null
            echo "✅ Agents configuration is valid"
          else
            echo "⚠️  Agents configuration file not found"
          fi
